version: '3'
services:
  mongo:
    image: 'mongo:6'
    environment:
      MONGO_INITDB_DATABASE: conferences
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: qwerty
      TZ: Europe/Paris
    ports:
      - '3702:27017'
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"